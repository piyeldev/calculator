<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../src/bmi-calc-styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main>
      <section class="nav-sec">
        <a href="../index.html" class="back-btn">
          <div class="btn-container">
            <i class="bi bi-arrow-left back"></i>
          </div>
        </a>
        <h1 class="title justify-content-center align-items-center">
          BMI Calculator
        </h1>
      </section>
      <section class="calculator">
        <div class="row">
          <div class="col fields">
            <div class="row">
              <div class="field-container height-field-container col-9">
                <p class="label height-label">
                  Height<span class="required"> *</span>
                </p>
                <div class="nest-inline">
                  <input
                    type="number"
                    placeholder="Input your height..."
                    name="height"
                    id="height"
                    class="field"
                    max="300"
                    min="10"
                  />
                  <select
                    name="unit-height"
                    id="height-unit"
                    class="unit-selector height-unit-selector"
                  >
                    <option value="centimeter">Centimeters (cm)</option>
                    <option value="meter">Meters (m)</option>
                    <option value="inch">Inches (in)</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-9 field-container weight-field-container">
                <p class="weight-label label">
                  Weight <span class="required"> *</span>
                </p>
                <div class="nest-inline">
                  <input
                    placeholder="Input your weight..."
                    type="number"
                    name="weight"
                    id="weight"
                    class="field"
                    max="300"
                    min="10"
                  />
                  <select
                    name="unit-weight"
                    id="weight-unit"
                    class="unit-selector"
                  >
                    <option value="kilograms">Kilograms (kg)</option>
                    <option value="pounds">Pounds (lbs)</option>
                  </select>
                </div>
              </div>
            </div>
            <div id="error-place"></div>
            <div class="convert-btn">
              <input id="convert" type="button" value="Calculate" />
            </div>
            <div class="formula-view">
              <p id="mathjax-formula">
                \(BMI = {weight (kg) \over height (m)^2}\)
              </p>
            </div>
          </div>
          <div class="col2 col-md-6 answer">
            <h1 class="your-bmi-is">Your BMI is:</h1>
            <div class="bmi-meter">
              <div class="meter"></div>
              <!-- <svg
              class="pointer-point"
              xmlns="http://www.w3.org/2000/svg"
              width="200"
              height="100"
            >
              <path d="M0,50 A50,50 0 0,1 100,50" fill="black" />
            </svg> -->
              <svg
                class="semicircle-guide"
                xmlns="http://www.w3.org/2000/svg"
                
                version="1.1"
              >
                <path
                  id="label-path"
                  d="M 0 275 A 260 277.5 0 0 1 515 286 Z"
                  fill="transparent"
                />
                <text width="1000">
                  <textPath class="label-text" xlink:href="#label-path">
                    >18.5 18.5-24.9 25-29.9 30-34.9 >35.0 
                  </textPath>
                </text>
              </svg>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="../src/script.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/gh/peterhry/CircleType@2.3.1/dist/circletype.min.js"></script>
</html>
