<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../src/bmi-calc-styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="../src/circletype.min.js"></script>
  </head>
  <body>
    <main>
      <section class="nav-sec">
        <a href="../index.html" class="back-btn">
          <div class="btn-container">
            <i class="bi bi-arrow-left back"></i>
          </div>
        </a>
        <h1 class="title justify-content-center align-items-center">
          BMI Calculator
        </h1>
      </section>
      <section class="calculator">
        <div class="row main">
          <div class="col-md-5 fields">
            <div class="row">
              <div class="field-container height-field-container col-9">
                <p class="label height-label">
                  Height<span class="required"> *</span>
                </p>
                <div class="nest-inline">
                  <input
                    type="number"
                    placeholder="Input your height..."
                    name="height"
                    id="height"
                    class="field"
                    max="300"
                    min="10"
                  />
                  <select
                    name="unit-height"
                    id="height-unit"
                    class="unit-selector height-unit-selector"
                  >
                    <option value="centimeter">Centimeters (cm)</option>
                    <option value="meter">Meters (m)</option>
                    <option value="inch">Inches (in)</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-9 field-container weight-field-container">
                <p class="weight-label label">
                  Weight <span class="required"> *</span>
                </p>
                <div class="nest-inline">
                  <input
                    placeholder="Input your weight..."
                    type="number"
                    name="weight"
                    id="weight"
                    class="field"
                    max="300"
                    min="10"
                  />
                  <select
                    name="unit-weight"
                    id="weight-unit"
                    class="unit-selector"
                  >
                    <option value="kilograms">Kilograms (kg)</option>
                    <option value="pounds">Pounds (lbs)</option>
                  </select>
                </div>
              </div>
            </div>
            <div id="error-place"></div>
            <div class="convert-btn">
              <input id="convert" type="button" value="Calculate" />
            </div>
            <div class="formula-view">
              <p id="mathjax-formula">
                \(BMI = {weight (kg) \over height (m)^2}\)
              </p>
            </div>
            <div class="border"></div>
          </div>

          <div class="col answer">
            <div class="answer-container">
              <h1 class="your-bmi-is">Your BMI is:</h1>
              <div id="result" class="result">0 kg/mÂ²</div>
              <div class="bmi-meter">
                <img
                  class="bmi-meter-img"
                  src="../assets/Underweight Normal Overweight-Photoroom.png-Photoroom.png"
                  alt="bmi-meter"
                />
                <img
                  id="arrow"
                  src="../assets/11-116338_simple-rounded-arrow-left-clip-art-simple-arrows-Photoroom.png-Photoroom.png"
                  alt="arrow"
                  class="arrow"
                />
                <div class="hide"></div>  
              </div>
              
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="../src/script.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  ></script>
</html>
